name: Freeview Parse and Grab
on:
  schedule:
    # Runs every 12 hours at minute 0
    - cron: '0 */12 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  parse-and-grab:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use your preferred Node.js version
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Parse channels
      run: npm run channels:parse -- --config=./sites/freeview.co.uk/freeview.co.uk.config.js --output=./sites/freeview.co.uk/freeview.co.uk.channels.xml

    - name: Grab data
      run: npm run grab -- --site=freeview.co.uk

    - name: Commit and push changes (optional)
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Auto-update: channels and grab data [skip ci]"
        git push
