name: Parse Channels and Grab Data
on:
  schedule:
    - cron: '0 */12 * * *'  # Runs every 12 hours at minute 0
  workflow_dispatch:  # Allows manual triggering

jobs:
  parse-and-grab:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Parse channels
      run: npm run channels:parse -- --config=./sites/movistarplus.es/movistarplus.es.config.js --output=./sites/movistarplus.es/movistarplus.es.channels.xml

    - name: Grab data
      run: npm run grab -- --site=movistarplus.es
