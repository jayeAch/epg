name: update
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for committing changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in token
          fetch-depth: 0  # Important for git operations

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check *.channels.xml
        run: npm run channels:lint

      - name: Update sites.md
        run: npm run sites:update

      - name: Check for changes to sites.md
        id: check-changes
        run: |
          if git diff --quiet --exit-code SITES.md; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes to sites.md
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add SITES.md
          git commit -m "chore: update SITES.md" -m "Automated update by GitHub Actions"
          git push

      - name: Generate .api/guides.json
        run: npm run api:generate

      # Removed the cross-repository deployment step since it requires complex setup
      # If you need this functionality, you'll need to set up a GitHub App properly
